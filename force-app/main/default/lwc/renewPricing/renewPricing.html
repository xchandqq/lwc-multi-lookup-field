<template>
    <div style="display: none;">{recordId}</div>
    <lightning-card title="Renew Pricing">
        <lightning-spinner if:false={hasReturned}></lightning-spinner>
        <div class="slds-var-m-around_medium"  style="max-height: 300px;" if:false={isEmptyData} >
            <div>{getItemCount}</div>
            <lightning-datatable 
                key-field="id" 
                data={data} 
                columns={columns}
                onrowselection={getSelectedItem}
                show-row-number-column>
            </lightning-datatable>
        </div>
        <div if:true={isEmptyData} class="slds-var-m-around_medium">
            No items found
        </div>

        <div slot="footer">
            <lightning-button disabled={isEmptySelection} variant="brand" label="Next" onclick={processSelectedItems}></lightning-button>
        </div>
    </lightning-card>
</template>
